<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltas Cometidas</title>
    <script src="https://kit.fontawesome.com/7792cd81ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/students/faults.css">
</head>
<body>

        <h1 id="title"></h1>
        <form class="filter-form" id="filter-form">

            <div class="filter-form__group">

            <button class="filter-form__submit">Filtrar</button>
        </form>
        <table class="table" id="table">
            <thead>
                <th>Tipo</th>
                <th>Descripcion</th>

            </tbody>

    <i class="fa-solid fa-download icon" id="download-btn"></i>
