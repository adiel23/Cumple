<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/users/login.css">
</head>
<body>
    <h1 class="title">INICIO DE SESION</h1>

    <form action="" class="login-form" id="login-form">
        <img src="/imgs/insam-logo.webp" alt="" class="login-form__img">
        <div class="login-form__group">
            <label for="username-input">Usuario:</label>
            <input type="text" name="username" class="login-form__input" id="username-input" placeholder="usuario" required>
        </div>
        <div class="login-form__group">
            <label for="password-input">Contrasenia:</label>
            <input type="text" name="password" id="password-input" class="login-form__input" placeholder="contrasenia" required>
        </div>
        <button class="login-form__submit">LOGIN</button>
    </form>

    <script src="/js/users/login.js"></script>
</body>
</html>
